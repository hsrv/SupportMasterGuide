<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- ★ 追加：スマホで 1:1 表示させる -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>たかやスペシャルのギャグルーレット</title>

  <!-- ライブラリ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="Winwheel.min.js"></script>

  <style>
    :root {
      /* 端末幅の 90% を上限 400px で使用 */
      --wheel-max: 400px;
      --wheel-size: min(var(--wheel-max), 90vw);
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0 1rem;
      background: #222;
      color: #fff;
      text-align: center;
    }
    h1 { font-size: clamp(1.3rem, 5vw, 1.8rem); margin: 1rem 0; }

    /* ★ キャンバスを可変サイズに */
    #canvas {
      width: var(--wheel-size);
      height: var(--wheel-size);
      background: #444;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }

    /* ★ タップしやすいボタン */
    #spin {
      margin: 1rem 0 0;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #ffba08;
      color: #222;
    }

    /* ★ クリップ埋め込みを 16:9 のレスポンシブに */
    #twitch-player {
      margin-top: 1.5rem;
    }
    #twitch-player iframe {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      border: 0;
    }
  </style>
</head>

<body>
  <h1>たかやスペシャルのギャグルーレット</h1>

  <canvas id="canvas"></canvas>
  <button id="spin">🎉 回す！</button>

  <div id="twitch-player"></div>

  <!-- 必ず最後に読み込む -->
  <script src="wheel.js"></script>
</body>
</html>
