<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>たかやスペシャルのギャグルーレット</title>

  <!-- ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="Winwheel.min.js"></script>

  <style>
    :root {
      --wheel-max: 400px;
      --wheel-size: min(var(--wheel-max), 90vw);
    }
    body {
      margin: 0;
      padding: 0 1rem;
      background: #222;
      color: #fff;
      text-align: center;
      font-family: system-ui, sans-serif;
    }
    h1 {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      margin: 1rem 0;
    }

    /* ★ ここから追加・修正部分 ★ */

    /* ルーレットを包むラッパー */
    #wheel-container {
      position: relative;
      width: var(--wheel-size);
      height: var(--wheel-size);
      margin: 0 auto;
      overflow: visible;         /* 矢印をはみ出させる */
    }

    /* ラッパー内の canvas — ここで背景丸を１つだけ設定 */
    #wheel-container canvas {
      width: 100%;
      height: 100%;
      background: #444;
      border-radius: 50%;
      display: block;
    }

    /* 下向き三角矢印 */
    #pointer {
      position: absolute;
      z-index: 10;
      bottom: -20px;             /* ホイール下にはみ出す分 */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #ffba08;
    }

    #spin {
      margin: 1rem 0 0;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #ffba08;
      color: #222;
    }
    #twitch-player {
      margin-top: 1.5rem;
    }
    #twitch-player iframe {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16/9;
      border: 0;
    }
    /* ★ ここまで追加・修正部分 ★ */

  </style>
</head>
<body>
  <h1>たかやスペシャルのギャグルーレット</h1>

  <div id="wheel-container">
    <canvas id="canvas"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spin">🎉 回す！</button>
  <div id="twitch-player"></div>

  <!-- 必ず最後に -->
  <script src="wheel.js"></script>
</body>
</html>
